<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/styles/reader.css" />
    <title></title>
    <script>
        document.addEventListener('keydown', (event) => {
            switch (event.keyCode) {
                case 39:
                    // next page
                    document.querySelector('#next_chap').click();
                    break;
                case 37:
                    // previous page
                    document.querySelector('#prev_chap').click();
                    break;

            }
        });
    </script>
</head>

<body>
    <div id="chapter-content"></div>
    <a href="/reader?url=" id="prev_chap">Prev Chapter</a>
    <a href="/reader?url=" id="next_chap">Next Chapter</a>
    <div id="space"></div>
</body>

</html>
